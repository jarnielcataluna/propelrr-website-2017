<script type="text/javascript">
	"use strict";
	
	var myScroll;
	loaded();

	function loaded () {
		myScroll = new IScroll('#slide-container', {
			scrollX: true,
			scrollY: true,
			momentum: false,
			snap: '.box-wrap'
		});
	}

	document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
		capture: false,
		passive: false
	} : false);


</script>
